services:
  # Backend API Service
  - type: web
    name: growda-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
    autoDeploy: true
    rootDir: backend
